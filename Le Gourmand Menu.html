<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Roboto">
    <title>Le Gourmand Menu</title>
</head>
<!---BODY SECTION!!!!!!!-->
<body>
   <!---TOP OF THE PAGE!!!!!!!!!! -->
   <section class="header">
    <div class="header-logo">
        <img src="images/logo/ohmyfood.png" alt="Oh My Food logo.">
    </div>
    <btn class="backIcon">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i>
        Go back</a>  
    </button>
    <div class="background-photo">
        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="Japanese style Fish dish."/>   
    </div>
</section>  
<!---MIDDLE OF THE PAGE!!!!!!-->
<section class="menu">
    <div class="menu-background">
        <div class="menu-header">
            <h2>Le Gourmand</h2>
            <i class="fa-solid fa-heart"></i>
        </div>
    </div>
    <div class="menu-container">
         <h3 class="menu-title">Entrees</h3>
            <button class="btn-entrees1">
                <span class="btn-entrees-text">
                    <h3><b>Tuna Carpaccio</b></h3>
                    <p>Seasoned with yuzu</p>
                    <span class="btn-entrees-prices"><strong>25€</strong></span>
                </span>
             </button>
             <button class="btn-entrees2">
                <span class="btn-entrees-text">
                    <h3><b>Crunchy Lobster Croquets</b></h3>
                    <p>With seasonal vegetbales</p>
                    <span class="btn-entrees-prices"><strong>35€</strong></span>
                </span>
            </button>
            <button class="btn-entrees3">
                <span class="btn-entrees-text">
                    <h3><b>Mushroom Soup</b></h3>
                    <p>With truffles</p>
                    <span class="btn-entrees-prices"><strong>20€</strong></span>
                </span>
            </button>
            <h3 class="menu-title">Main Dish</h3>
            <button class="btn-main1">
                <span class="btn-main-text">
                    <h3><b>Roast Chicken with Provincal Herbs</b></h3>
                    <p>With truffle cream</p>
                    <span class="btn-main-prices"><strong>40€</strong></span>
                </span>
             </button>
             <button class="btn-main2">
                <span class="btn-main-text">
                    <h3><b>Roasted Lobster</b></h3>
                    <p>With seasonal vegetables</p>
                    <span class="btn-main-prices"><strong>35€</strong></span>
                </span>
            </button>
            <button class="btn-main3">
                <span class="btn-main-text">
                    <h3><b>Angust Beef Ribs</b></h3>
                    <p>With mashed parshnips</p>
                    <span class="btn-main-prices"><strong>44€</strong></span>
                </span>
            </button>  
            <h3 class="menu-title">Desserts</h3>
            <button class="btn-dessert1">
                <span class="btn-dessert-text">
                    <h3><b>Assorted Dessert Plate</b></h3>
                    <p>Chef's choice</p>
                    <span class="btn-dessert-prices"><strong>18€</strong></span>
                </span>
             </button>
             <button class="btn-dessert2">
                <span class="btn-dessert-text">
                    <h3><b>Crème brulée</b></h3>
                    <p>Revisted</p>
                    <span class="btn-dessert-prices"><strong>22€</strong></span>
                </span>
            </button>
            <button class="btn-dessert3">
                <span class="btn-dessert-text">
                    <h3><b>Tiramisu</b></h3>
                    <p>With hazelnuts</p>
                    <span class="btn-dessert-prices"><strong>23€</strong></span>
                </span>
            </button>
        </div>
       <button class="order">Order</button>    
    </div>
</section>
    <!---BOTTOM!!!!!!!!!!!!!-->
    <section class="footer-section">
        <footer class="footer">
            <div class="footer-logo">
                <img src="images/logo/ohmyfood.png" alt="Oh My Food Logo"/>
            </div>
            <div class="row">
                <div class="column">
                    <p><a href="#" class="footer-link"><i class="fa-solid fa-utensils"></i> Suggest a restaurant</a></p>
                    <p><a href="#" class="footer-link"><i class="fa-solid fa-handshake-angle"></i></i> Become a partner</a></p>
                    <p><a href="#" class="footer-link">Legal</a></p>
                    <p><a href="#" class="footer-link">Contact</a></p>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
