<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Roboto">
    <title>Full Palette Menu Page</title>
</head>
<!----BODY SECTION!!!!!!!!-->
<body>
    <!---TOP OF THE PAGE!!!!!!!!!! -->
    <section class="header">
        <div class="header-logo">
            <img src="images/logo/ohmyfood.png" alt="Oh My Food logo.">
        </div>
        <btn class="backIcon">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i>
            Go back</a>  
        </button>
        <div class="background-photo">
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Fish and Salad dish with bread and water."/>   
        </div>
    </section>
    <!---MIDDLE OF THE PAGE!!!!!!-->
    <section class="menu">
        <div class="menu-background">
            <div class="menu-header">
                <h2>The Full Palette</h2>
                <i class="fa-solid fa-heart"></i>
            </div>
        </div>
        <div class="menu-container">
             <h3 class="menu-title">Entrees</h3>
                <button class="btn-entrees1">
                    <span class="btn-entrees-text">
                        <h3><b>Escargot</b></h3>
                        <p>With southern French Spices</p>
                        <span class="btn-entrees-prices"><strong>25€</strong></span>
                    </span>
                 </button>
                 <button class="btn-entrees2">
                    <span class="btn-entrees-text">
                        <h3><b>Duck Foie Gras</b></h3>
                        <p>With black truffle shavings</p>
                        <span class="btn-entrees-prices"><strong>35€</strong></span>
                    </span>
                </button>
                <button class="btn-entrees3">
                    <span class="btn-entrees-text">
                        <h3><b>Fried Egg</b></h3>
                        <p>Seasoned with truffle cream and...</p>
                        <span class="btn-entrees-prices"><strong>20€</strong></span>
                    </span>
                </button>
                <h3 class="menu-title">Main Dish</h3>
                <button class="btn-main1">
                    <span class="btn-main-text">
                        <h3><b>Herb-Encrusted Steak</b></h3>
                        <p>With delicately sliced and seasoned veg...</p>
                        <span class="btn-main-prices"><strong>40€</strong></span>
                    </span>
                 </button>
                 <button class="btn-main2">
                    <span class="btn-main-text">
                        <h3><b>Ox Tail Shephard's Pie</b></h3>
                        <p>With black truffle and pureed parsnips</p>
                        <span class="btn-main-prices"><strong>35€</strong></span>
                    </span>
                </button>
                <button class="btn-main3">
                    <span class="btn-main-text">
                        <h3><b>Filet of Sole</b></h3>
                        <p>With citrus dressing</p>
                        <span class="btn-main-prices"><strong>44€</strong></span>
                    </span>
                </button>  
                <h3 class="menu-title">Desserts</h3>
                <button class="btn-dessert1">
                    <span class="btn-dessert-text">
                        <h3><b>Paris-Beast</b></h3>
                        <p>Revisted</p>
                        <span class="btn-dessert-prices"><strong>18€</strong></span>
                    </span>
                 </button>
                 <button class="btn-dessert2">
                    <span class="btn-dessert-text">
                        <h3><b>Chocolate Macaroons</b></h3>
                        <p>With vanilla ice cream</p>
                        <span class="btn-dessert-prices"><strong>22€</strong></span>
                    </span>
                </button>
                <button class="btn-dessert3">
                    <span class="btn-dessert-text">
                        <h3><b>Chocolate Mouse</b></h3>
                        <p>With spices and black truffle</p>
                        <span class="btn-dessert-prices"><strong>23€</strong></span>
                    </span>
                </button>
            </div>
           <button class="order">Order</button>    
        </div>
    </section>
    <!---BOTTOM!!!!!!!!!!!!!-->
    <section class="footer-section">
        <footer class="footer">
            <div class="footer-logo">
                <img src="images/logo/ohmyfood.png" alt="Oh My Food Logo"/>
            </div>
            <div class="row">
                <div class="column">
                    <p><a href="#" class="footer-link"><i class="fa-solid fa-utensils"></i> Suggest a restaurant</a></p>
                    <p><a href="#" class="footer-link"><i class="fa-solid fa-handshake-angle"></i></i> Become a partner</a></p>
                    <p><a href="#" class="footer-link">Legal</a></p>
                    <p><a href="#" class="footer-link">Contact</a></p>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
